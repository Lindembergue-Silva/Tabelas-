				<h1>Exercício 2</h1>

				<p><em>pode </em>fazer <strong>aquilo </strong></p>
				<ul>
								<li>Home</li>
								
								<li>Sobre</li>
				</ul> <!-- listas nao ordenadas-->
				
				
				<ol>
								<li>Sobre </li>
								<li>Home</li>
	
	
	
	
				</ol><!-- lista ordenadas-->
				<hr>
				<img src="Ferrari.jpeg" alt="imagens" width="100%" ><!-- ocupa 100% do browser-->
				
				<hr>
				<h1>Tabelas </h1>
				<table border="1" width="100%">
								<tr>
												<th>Código</th> <!-- table head = cabeçalhoda tabela-->
												<th>Produto</th>
												<th>Preço</th>
								</tr><!-- table row = linhas da tabela -->
								
								<tr>
												<td>001</td> <!-- table data = dados da tabela-->
												<td>Ferrari</td>
												<td> <strike> 1.000 000 R$ </strike><br> Por 300,00 R$</td>
								</tr><!-- table row = linhas da tabela -->
								
								
								<tr>
												<td rowspan="2">Desconto</td>
												<td colspan="2">-R$30</td>
												
								</tr>
								
								<tr>
												<td colspan="2">-R$20</td><!-- aprendendo mais sobre rowspan e colspan expansão de coluna e linhas-->
								</tr>
								
				</table>
				
			
</body>
